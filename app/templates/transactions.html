{% extends "base.html" %}
{% block title %}EU Block Producer by josiendotnet{% endblock %}
{% block content -%}
<div class="container-fluid">

<table class="table table-dark table-sm table-striped"
  id="transactions"
  data-url="./_transactions"
  data-sort-name="block"
  data-sort-order="desc"
  data-toggle="table"
  data-auto-Refresh="true"
  data-auto-Refresh-Interval="3"
  data-search="false">
  <thead>
    <tr>
      <th data-field="data.timestamp"><div data-toggle="tooltip" data-placement="top" title="timestamp">timestamp</div></th>
      <th data-field="block"><div data-toggle="tooltip" data-placement="top" title="block number">Block</div></th>
      <th data-field="data.account"><div data-toggle="tooltip" data-placement="top" title="account">account</div></th>
      <th data-field="data.producer"><div data-toggle="tooltip" data-placement="top" title="producer">producer</div></th>
      <th data-field="data.cpu_usage_us"><div data-toggle="tooltip" data-placement="top" title="cpu_usage_us">cpu_usage_us</div></th>
    </tr>
  </thead>
</table>

</div>

{%- endblock content %}
{% block scripts %}
    {{ super() }}
<script type=text/javascript>
  var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
{%- endblock scripts %}
